name: Minify CSS
on:
 workflow_dispatch:
jobs:
 minify:
  runs-on: ubuntu-latest
  steps:
   - name: Check out code
     uses: actions/checkout@v2
   - name: Install Node.js
     uses: actions/setup-node@v2
     with:
       node-version: '14'
   - name: Install clean-css
     run: npm install clean-css-cli -g
   - name: Minify CSS Files
     run: |
       folderPath="./test" 
       for file in $folderPath/*.css
       do
         if [ $(basename "$file") != "1.css" ] && [ $(basename "$file") != "2.css" ]
         then
           cleancss -o "$file" "$file"
         fi
         echo "Minified version:"
         cat $folderPath/$(basename "$file")
         echo ""
       done
 echo_Minified_files:
   runs-on: ubuntu-latest
   steps:
    - name: echo
      run: |
       folderPath="./test" 
       for file in $folderPath/*.css
       do
         if [ $(basename "$file") != "1.css" ] && [ $(basename "$file") != "2.css" ]
         then
           echo "Minified version: $(basename "$file")"
           cat $folderPath/$(basename "$file")
         fi
       done
